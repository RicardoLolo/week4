<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="600" style="border: 1px solid #333"></canvas>
<script>
    class Circle {
        radius;
        color;

        constructor(radius,color) {
            this.radius = radius;
            this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        setRadius(radius) {
            this.radius = radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }

        draw(ctx) {
            ctx.beginPath()
            ctx.fillStyle = this.color
            ctx.arc(200, 200, this.radius, 0, Math.PI * 2)
            ctx.fill()
            ctx.closePath()
        }
    }

    let circle = new Circle(200, 'blue');
    let ctx = document.getElementById('myCanvas').getContext('2d');
    let radius = circle.getRadius();//2
    let area = circle.getArea();//12,566370614359172
    alert("radius: " + radius + ";area: " + area);
    circle.draw(ctx);

</script>

</body>
</html>
